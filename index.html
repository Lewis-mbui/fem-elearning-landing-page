<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>E-learning Landing Page</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper header__wrapper">
        <a href="#">
          <img
            src="assets/images/logo-dark.svg"
            alt="Skilled Logo"
            class="header__logo"
          />
        </a>
        <button class="btn btn--primary header__btn">Get Started</button>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="wrapper hero__wrapper">
          <div class="hero__content">
            <h1 class="hero__title">Maximize skill, minimize budget</h1>
            <p class="hero__description">
              Our modern courses accross a range of in-demand skills will give
              you the knowledge you need to live the life you want
            </p>
            <a href="#" class="btn btn--secondary hero__btn">Get Started</a>
          </div>
          <div class="hero__image-container">
            <picture>
              <source
                media="(max-width: 799px)"
                type="image/webp"
                srcset="
                  assets/images/image-hero-mobile.webp    1x,
                  assets/images/image-hero-mobile@2x.webp 2x
                "
              />
              <source
                media="(max-width: 799px)"
                type="image/png"
                srcset="
                  assets/images/image-hero-mobile.png    1x,
                  assets/images/image-hero-mobile@2x.png 2x
                "
              />
              <source
                media="(min-width: 800px) and (max-width: 999px)"
                type="image/webp"
                srcset="
                  assets/images/image-hero-tablet.webp    1x,
                  assets/images/image-hero-tablet@2x.webp 2x
                "
              />
              <source
                media="(min-width: 800px) and (max-width: 999px)"
                type="image/png"
                srcset="
                  assets/images/image-hero-tablet.png    1x,
                  assets/images/image-hero-tablet@2x.png 2x
                "
              />
              <source
                media="(min-width: 1000px)"
                type="image/webp"
                srcset="
                  assets/images/image-hero-desktop.webp    1x,
                  assets/images/image-hero-desktop@2x.webp 2x
                "
              />
              <source
                media="(min-width: 1000px)"
                type="image/png"
                srcset="
                  assets/images/image-hero-desktop.png    1x,
                  assets/images/image-hero-desktop@2x.png 2x
                "
              />
              <img
                src="assets/images/image-hero-desktop.png"
                alt=""
                class="hero__image"
              />
            </picture>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
